<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Facebook Clone</title>
  <link rel="stylesheet" href="styles/nav.css" type="text/css" media="all" />
  <link rel="stylesheet" href="styles/general.css" type="text/css" media="all" />
  <link rel="stylesheet" href="styles/page-content.css" type="text/css" media="all" />
</head>

<body>
  <!-- header section-->
  <div class="header">
    <div class="logo">
      facebook
    </div>
    
    <div class="p2">
      <div class="s2-btn">
        <img src="icons/add.svg" alt="plus sign" />
      </div>
      <div class="s2-btn">
        <img src="icons/search.svg" alt="search button" />
      </div>
      <div class="s2-btn">
        <img src="icons/menu.svg" alt="menu button" />
      </div>
    </div>
  </div>
      <!-- navigation section-->
  <nav class="nav-bar">
    <div class="home">
      <img class="nav-btn" src="icons/home-svgrepo-com.svg" alt="home button">
      <span>15+</span>
    </div>
    <div class="friend">
      <img class="nav-btn" src="icons/friend-svgrepo-com.svg" alt="friend button">
      <span>10</span>
    </div>
    <div class="messenger">
      <img class="nav-btn" src="icons/facebook-messenger-svgrepo-com.svg" alt="messenger button">
      <span>5</span>
    </div>
    <div class="video">
      <img class="nav-btn" src="icons/video-svgrepo-com.svg" alt="video button">
    </div>
    <div class="notification">
      <img class="nav-btn" src="icons/notification-bell-on-svgrepo-com.svg" alt="notification button">
      <span>99+</span>
    </div>
    <div class="marketplace">
      <img class="nav-btn" src="icons/marketplace-svgrepo-com.svg" alt="marketplace button">
    </div>
    
  </nav>
  <!--all the page section-->
  <div class="page-content">
    
    <!-- where to post section-->
    <div class="post">
      <div class="pfp">
        <img class="pfp" src="profile/6.jpg" alt="enzo maresca" />
        <span></span>
      </div>
      <div>
        <input type="text" id="text" placeholder="What's on your mind?" />
      </div>
      <div class="photos">
        <img class="photo" src="icons/photo-on-rectangle-svgrepo-com.svg" alt="photo icon" />
        <span style="font-size: 13px;">Photo</span>
      </div>
    </div>
    
      <!--story section-->
    <div class="stories-container js-stories-container">
    </div>
    
     <!--post section-->
    <div class="js-post-section"></div>
  </div>  

    
  
  <script type="module" src="script/home.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
